<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Ejemplo 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Colores getbootstrap: https://getbootstrap.com/docs/4.0/utilities/colors/ -->

  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col p-3 bg-success text-white">Green</div>
    </div>

    <div class="row">
      <div class="col p-3 bg-danger text-white">Red</div>
      <div class="col-sm-9"> 
        <div class="row"> 
          <div class="col-sm-12 bg-secondary p-3 text-white">Grey </div>
        </div>

        <div class="row">
          <div class="col-sm-6 bg-warning text-dark">Orange </div>
          <div class="col-sm-6 bg-warning text-dark">Orange </div>
        </div>
    
        <div class="row">
          <div class="col-sm-6 bg-warning text-dark">Orange </div>
          <div class="col-sm-6 bg-warning text-dark">Orange </div>
        </div>

        <div class="row">
          <div class="col-sm-2 bg-primary text-dark">Blue </div>
          <div class="col-sm-2 bg-primary text-dark">Blue </div>
          <div class="col-sm-4 bg-primary text-dark">Blue </div>
          <div class="col-sm-2 bg-primary text-dark">Blue </div>
          <div class="col-sm-2 bg-primary text-dark">Blue </div>
        </div>

        <div class="row">
          <div class="col-sm-2 bg-primary text-dark">Blue </div>
          <div class="col-sm-2 bg-primary text-dark">Blue </div>
          <div class="col-sm-4 bg-primary text-dark">Blue </div>
          <div class="col-sm-2 bg-primary text-dark">Blue </div>
          <div class="col-sm-2 bg-primary text-dark">Blue </div>
        </div>

    </div>
  
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col p-3 bg-success text-white">Green</div>
    </div>
 
  </div>







</body>
</html>
